<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Thank you so so much ðŸ’–</title>
<style>
  :root{
    --bg-1:#fff2f8;
    --bg-2:#ffdff4;
    --accent:#ff2a7d;
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins", "Comic Sans MS", system-ui, sans-serif}
  html,body{height:100%}
  body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      radial-gradient(circle at 10% 10%, #fff0f6 0%, transparent 18%),
      linear-gradient(180deg,var(--bg-1),var(--bg-2));
    overflow:hidden;
  }

  /* big centered card */
  .card{
    position:relative;
    z-index:6;
    width:90%;
    max-width:780px;
    padding:40px 28px;
    border-radius:22px;
    background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,250,250,0.95));
    box-shadow:0 24px 80px rgba(10,8,20,.12);
    text-align:center;
  }
  h1{ font-size:36px; color:var(--accent); margin-bottom:8px }
  p.sub { color:#666; margin-bottom:18px; font-size:16px }

  /* Confetti / emoji container fills whole screen below the card */
  .emoji-layer{
    position:fixed; inset:0; pointer-events:none; z-index:3;
  }

  /* small sparkle behind text */
  .sparkle {
    position:absolute; left:50%; top:12px; transform:translateX(-50%);
    width:260px; height:16px; background:linear-gradient(90deg,#ffd1ea,#fff); filter: blur(18px); opacity:.6; border-radius:10px;
  }

  /* button to replay or go home */
  .controls{ margin-top:16px; display:flex; gap:12px; justify-content:center; align-items:center }
  .btn{
    background:#ff5aa6; color:#fff; border:none; padding:10px 16px; border-radius:28px; font-weight:800;
    box-shadow:0 10px 30px rgba(255,0,120,0.16); cursor:pointer;
  }
  .btn.secondary{ background:#fff; color:#ff2a7d; border:2px solid #ffd1ea; box-shadow:none; font-weight:700; }

  /* emoji elements animation uses transform + fade */
  .emoji {
    position:fixed;
    font-size:20px;
    will-change: transform, opacity;
    pointer-events:none;
    z-index:4;
    text-shadow: 0 2px 6px rgba(0,0,0,0.12);
  }

  /* optional pulse on heading */
  @keyframes pulse {
    0%{ transform:scale(1); } 50%{ transform:scale(1.03); } 100%{ transform:scale(1); }
  }
  h1{ animation: pulse 2200ms ease-in-out infinite; }

  /* subtle background hearts stream (lower frequency) */
  .bg-heart {
    position:fixed; pointer-events:none; z-index:2; opacity:0.95; filter:drop-shadow(0 6px 12px rgba(0,0,0,0.06));
  }

  @media (max-width:480px){
    h1{ font-size:28px }
    .card{ padding:24px 14px }
  }
</style>
</head>
<body>

  <div class="emoji-layer" id="emojiLayer"></div>

  <div class="card" role="main" aria-live="polite">
    <div class="sparkle" aria-hidden="true"></div>
    <h1>Thank youuu so so so so muuuccchhh ðŸ’–</h1>
    <p class="sub">Sab dekhne ke liya â€” dil se shukriya. ðŸ’•</p>

    <div class="controls">
      <button class="btn" id="againBtn">Play Celebration Again</button>
      <button class="btn secondary" id="homeBtn">Back to Start</button>
    </div>
  </div>

<script>
  // Emoji pool (can add more)
  const EMOJI_POOL = ['ðŸ’–','ðŸ’•','ðŸ’—','ðŸ’˜','â¤ï¸','ðŸŽ€','ðŸŒ¸','âœ¨','ðŸŽ‰','ðŸ¥°','ðŸ˜','ðŸ’','ðŸŽ¶'];

  const layer = document.getElementById('emojiLayer');
  const againBtn = document.getElementById('againBtn');
  const homeBtn = document.getElementById('homeBtn');

  // spawn continuous background emojis at low frequency
  const bgInterval = setInterval(()=> spawnEmoji(false), 700);

  // spawn a big burst (used on load and on button)
  function burst(count = 40) {
    for (let i=0;i<count;i++){
      spawnEmoji(true, i*30 + Math.random()*300);
    }
  }

  // spawn emoji
  // big = float up fast and bigger; delay in ms
  function spawnEmoji(big = false, delay = 0) {
    setTimeout(()=>{
      const el = document.createElement('div');
      el.className = 'emoji';
      el.textContent = EMOJI_POOL[Math.floor(Math.random()*EMOJI_POOL.length)];
      // random start position: anywhere across the width or slightly offscreen sides
      const startX = Math.random()*100; // vw
      const size = big ? (20 + Math.random()*36) : (12 + Math.random()*18);
      el.style.left = startX + 'vw';
      el.style.bottom = ( -10 - Math.random()*8 ) + 'vh';
      el.style.fontSize = size + 'px';
      el.style.opacity = '0';
      layer.appendChild(el);

      // animation values
      const travel = (50 + Math.random()*80) + (big?40:0); // vh
      const duration = (2200 + Math.random()*1600) / (big?1.0:1.0); // ms

      // random curve with slight horizontal drift to look natural
      const driftX = (Math.random()*80 - 40); // vw change
      const initialX = startX;
      const finalX = startX + (driftX * 0.01);

      // animate using Web Animations API
      el.animate([
        { transform: `translate3d(0,0,0) scale(${big?1.0:0.9})`, opacity: 0, offset: 0 },
        { transform: `translate3d(${(finalX - initialX).toFixed(2)}vw, -${travel*0.4}vh, 0) scale(${1.05})`, opacity: 1, offset: 0.35 },
        { transform: `translate3d(${(finalX - initialX*0.6).toFixed(2)}vw, -${travel}vh, 0) scale(${big?1.15:1.02})`, opacity: 0.0, offset: 1 }
      ], {
        duration: duration,
        easing: 'cubic-bezier(.2,.85,.32,1)',
        iterations: 1,
        fill: 'forwards'
      });

      // cleanup
      setTimeout(()=> el.remove(), duration + 100);
    }, delay);
  }

  // initial big burst
  burst(48);

  // again button
  againBtn.addEventListener('click', () => burst(46) );

  // home/back button â€” change link to your index if needed
  homeBtn.addEventListener('click', () => {
    // go back to the first page (index.html) â€” change if your first page name is different
    window.location.href = 'index.html';
  });

  // optional: show one extra tiny sparkle near heading every few seconds
  setInterval(()=> {
    const sparkle = document.createElement('div');
    sparkle.textContent = 'âœ¨';
    sparkle.style.position = 'fixed';
    sparkle.style.left = (50 + (Math.random()*8 - 4)) + 'vw';
    sparkle.style.top = (35 + Math.random()*4 - 2) + 'vh';
    sparkle.style.fontSize = (18 + Math.random()*10) + 'px';
    sparkle.style.opacity = '0';
    sparkle.style.zIndex = 7;
    document.body.appendChild(sparkle);
    sparkle.animate([{ transform:'translateY(0)', opacity:0 },{ transform:'translateY(-22px)', opacity:1 },{ transform:'translateY(-46px)', opacity:0 }], { duration: 1500 + Math.random()*900, easing:'ease-out' });
    setTimeout(()=> sparkle.remove(), 1800 + Math.random()*1000);
  }, 900);

  // Make sure the letter page's script navigates to this file:
  // In your letter page: window.location.href = 'thankyou.html';
  // (Or change existing 'next.html' string to 'thankyou.html'.)
</script>
</body>
</html>
